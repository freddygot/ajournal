<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
</head>
<body>
    <h1>Kalender</h1>
    {% if calendars %}
        <ul>
            {% for calendar in calendars %}
                <li>{{ calendar.name }}: {{ calendar.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ingen kalenderdata tilgjengelig.</p>
    {% endif %}
</body>
</html>
